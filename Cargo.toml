[package]
name = "jippigy"
version = "0.4.0"
edition = "2021"
license = "MIT"
description = "Compress JPEG while preserving exif data. Provides multi-threaded method for compressing in bulk."
categories = ["multimedia::images"]
repository = "https://github.com/rfdzan/jippigy"
keywords = ["turbojpeg", "jpeg", "compress", "image", "multimedia"]
readme = "README.md"
exclude = ["src/main.rs"]

[dependencies]
anyhow = "1.0.80"
colored = "2.1.0"
crossbeam = { version = "0.8.4", features = ["crossbeam-deque"] }
image = "0.24.9"
img-parts = "0.3.0"
tempdir = "0.3.7"
turbojpeg = {version = "1.0", features = ["image"]}
